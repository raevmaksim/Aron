<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Aron</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__flex">
        <img src="img/FirstScreenImage.png" alt="FirstScreenImage" class="header__img">
        <div class="header__item_right">
          <h1 class="header__title text_h1">Aron creates</h1>
          <p class="header__sutitle"><span>Innovation</span> by design, not by chance.</p>
          <div class="header__grid">
            <div class="header__card">
              <img src="img/firstScreenIcon_1.svg" alt="Strategy" class="header__icon">
              <div class="header__card_details">
                <h3 class="header__card_title text_h3">Strategy</h3>
                <p class="header__text text_p">Strategic masterplans and business/concept strategy</p>
              </div>
            </div>
            <div class="header__card">
              <img src="img/firstScreenIcon_2.svg" alt="Ecommerce" class="header__icon">
              <div class="header__card_details">
                <h3 class="header__card_title text_h3">Ecommerce</h3>
                <p class="header__text text_p">High quality products that offer an all-in solution</p>
              </div>
            </div>
            <div class="header__card">
              <img src="img/firstScreenIcon_3.svg" alt="Design" class="header__icon">
              <div class="header__card_details">
                <h3 class="header__card_title text_h3">Design</h3>
                <p class="header__text text_p">Standard of own film production that delivers</p>
              </div>
            </div>
            <div class="header__card">
              <img src="img/firstScreenIcon_4.svg" alt="Concept" class="header__icon">
              <div class="header__card_details">
                <h3 class="header__card_title text_h3">Concept</h3>
                <p class="header__text text_p">Award winning concepts and ideas from best team</p>
              </div>
            </div>            
          </div>
        </div>
      </div>
    </div>
  </header>
  


  <script src="js/main.js"></script>
</body>
</html>
